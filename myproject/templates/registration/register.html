{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow border-secondary">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Join our Community</h4>
            </div>
            <div class="card-body bg-dark text-white p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 text-start">
                        {{ form.as_p }}
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Create Account</button>
                    </div>
                </form> 
                <div class="mt-4 pt-3 border-top border-secondary">
                    <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-info fw-bold text-decoration-none">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
