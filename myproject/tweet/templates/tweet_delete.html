{% extends "layout.html" %}

{% block title %}
    Tweet
{% endblock %}

{% block content %}
    <h1>Delete Tweet</h1>
    <p>Are you sure you want to delete this tweet?</p>
    <div class="card bg-dark border-danger mx-auto" style="width: 18rem;">
        {% if tweet.photo %}
        <img src="{{ tweet.photo.url }}" class="card-img-top" alt="...">
        {% endif %}
        <div class="card-body">
            <p class="card-text">{{ tweet.content }}</p>
        </div>
    </div>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
